<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esy form</title>
    <style>
        form{
            text-align: center;
            width: 400px;
            background-color: #fff;
            padding: 15px 40px 40px;
            margin: 50px auto 0;
            border: 2px solid #ccc;
            border-radius: 5px;
         }
         input, select{
            border: 2px solid #ccc;
            padding: 10px;
            width: 90%;
            box-sizing: border-box;
            border-radius: 2px;
            margin-top: 6px;

         }
        fieldset {
            width: 770px;
            justify-content: center;
            margin-left: 350px;
            border-color: 1000px solid black;
        }
        h2 {
            text-align: center;
            font-family: sans-serif;
            font-style: italic;
            border-bottom: 4px solid rgb(73, 243, 73);
            /* font-size: 50px; */
        }
        .btn input{
            background-color: #4cbb17;
            border-color: black;
            box-shadow: 0 3px 0 grey;
            color: white;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn input:hover {
            background-color: #228b22;
        }
        .name {
            font-variant: small-caps;
            font-weight: bolder;
            font-size: 20px;
        }
        .one {
            font-variant: small-caps;
            font-weight: bolder;
             font-size: 20px;
        }
        .to{
            font-variant: small-caps;
            font-weight: bolder;
             font-size: 20px;
        }
        .three{
            font-variant: small-caps;
            font-weight: bolder;
             font-size: 20px;
        }
        .four{
            font-variant: small-caps;
            font-weight: bolder;
           font-size: 20px;
        }
        .five{
            font-variant: small-caps;
            font-weight: bolder;
            font-size: 20px;
        }
        .six{
            font-variant: small-caps;
            font-weight: bolder;
            font-size: 20px;
        }
        .seven{
            font-variant: small-caps;
            font-weight: bolder;
            border: 2px solid #ccc;
            border-radius: 2px;
            padding: 8px 10px 4px;

        }
        .eight{
            font-variant: small-caps;
            font-weight: bolder;
           
            font-size: 20px;
        }
        
        
    </style>
</head>
<body>
    
   
    <form>
        <h2>
        Student Registration Form
        </h2>
        <!-- <fieldset> -->
    <div class="name">
        Name:     <input type="text" name="sname" placeholder="enter your name">
    </div> 
        <br>
    <div class="one">
        Father's Name: <input type="text" name=" Father's Name" placeholder="enter your father's name">
    </div>
        <br>
    <div class="to">
        mother's name: <input type="text" name="mother's name" placeholder="enter your mother's name"> 
    </div>
        <br>
    <div class="three">
        phone Number: <input type="text" name="number" placeholder="enter your mobile number">
    </div>
         <br>
    <div class="four">
        Email: <input type="text" name="text" placeholder="enter your Email address ">
        </div>
        <br>
    <div class="five">
        Date od Birth: <input type="date">
    </div>
        <br>
    <div class="six">
        address: <input type="text" name="text">
    </div>
        <br >
    <div class="seven ">
        department  Cse: <input type="radio">
        BBA: <input type="radio">
        BCA: <input type="radio">

    </div>
    <br>
     <div class="eight">
        photo: <input type="file">
     </div>  
     <br>
     <div class="btn">
        <input type="submit" value="submit" >
     </div> 
        
    
</fieldset>
    </form>
</body>
</html>
